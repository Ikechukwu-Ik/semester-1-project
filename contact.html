<!DOCTYPE html>
<html>
<head>
	<title>Contact - MU Shopping Mall</title>
	<link rel="stylesheet" href="./css/home.css">
	<link rel="stylesheet" href="./css/contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
	<div class="navbar">
		<div> <img src="./images/mall_logo.png" class="logo" alt="Mall logo"> </div>
		<div class="toggle-menu" id="toggle-button" onclick="showMenu()"></div>
		
		<ul class="menu-list" id="menu-list">
			<li class="menu-items"><a href="home.html"> Home</a></li>
			<li class="menu-items"><a href="products.html">Products</a></li>
			<li class="menu-items"><a href="about.html">About Us</a></li>
			<li class="menu-items"><a href="#">Contact Us</a></li>
		</ul>
	</div>

<div class="main-content">
	<div class="text-content">
		<form action="#" method="POST" class="contact-form">
			<h1 style="color: #111"><i> Message Us </i></h1>
			<input type="text" name="username" placeholder="Your name" class="inputbox" required>
			<input type="text" name="email" placeholder="Full address: Hostel / Staff quarters" class="inputbox" required>
			<br>
			<textarea name="message" placeholder="Specify the products you want" class="messagebox"></textarea>
			<br>
			<button type="submit" style="height: 40px" class="send-msg-btn"> <b>Send message</b> </button>
		</form>
	</div>

	<div class="social">	
		<h1>Follow Us on Social Media:</h1>
		<ul>
			<li><a href="https://www.facebook.com/mu_shopping_center"><img src="./images/facebook2.png"> MU Shopping Center </a></li>
			<li><a href="https://twitter.com/mu_shopping_hq"><img src="./images/twitter2.png"> @_mu_shopping_hq </a></li>
			<li><a href="https://www.instagram.com/mu_shopping_hq"><img src="./images/instagram2.png"> @_mu_shopping_hq </a></li>
			<li><a href="https://www.linkedin.com/company/mu_shopping_center"><img src="./images/linkedin.png"> MU Shopping Center </a></li>
				<!-- <i class="fa-brands fa-facebook"> MU Shopping Center </i> -->
		</ul>
	</div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
